<template>
  <div class="slds-m-around_medium">
    <lightning-layout horizontal-align="spread" multiple-rows pull-to-boundary="small">
      <lightning-layout-item size="12" padding="horizontal-small" flexibility="auto">
        <div class="slds-text-title_caps">Please Enter Payment Information</div>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-small" flexibility="auto">
        <lightning-input label="Card Number"></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item size="6" padding="around-small" flexibility="auto">
        <lightning-input label="Expiry Date" placeholder="MM/YY"></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item size="6" padding="around-small" flexibility="auto">
        <lightning-input label="CCV"></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-small">
        <span class="slds-text-title_caps">Billing Address Details</span>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-small">
        <lightning-input type="checkbox" label="Use Shipping Details?" onchange={handleUseShippingAddress}>
        </lightning-input>
      </lightning-layout-item>
      <template if:false={_useDefaultShippingDetails}>
        <lightning-layout-item size="12" padding="around-small" flexibility="auto">
          <lightning-input label="Street" value={_street} name="billingStreet" onchange={updateBillingDetails}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small" flexibility="auto">
          <lightning-input label="City" value={_city} name="billingCity" onchange={updateBillingDetails} ></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small" flexibility="auto">
          <lightning-input label="State" value={_state} name="billingState" onchange={updateBillingDetails}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small" flexibility="auto">
          <lightning-input label="Zip" value={_zip} name="billingZip" onchange={updateBillingDetails}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="6" padding="around-small" flexibility="auto">
          <lightning-input label="Country" value={_country} name="billingCountry" onchange={updateBillingDetails}></lightning-input>
        </lightning-layout-item>
      </template>
      <lightning-layout-item size="12" padding="around-small" flexibility="auto" class="slds-text-align_right">
        <button onclick={handleBackButton} class="slds-button slds-button_neutral slds-p-right_small">Back</button>
        <button onclick={handlePlaceOrder} class="slds-button slds-button_brand">Place Order</button>
      </lightning-layout-item>
    </lightning-layout>
  </div>
</template>
