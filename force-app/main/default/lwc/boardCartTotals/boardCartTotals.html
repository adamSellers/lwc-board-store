<template>
  <lightning-layout horizontal-align="spread" pull-to-boundary="small" multiple-rows class="cartHeader">
    <lightning-layout-item size="12" padding="around-small">
      <lightning-layout horizontal-align="end" multiple-rows>
        <lightning-layout-item padding="horizontal-small" size="9" class="slds-text-align_right">
          Subtotal:
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small" size="3" class="slds-text-align_right">
          <lightning-formatted-number format-style="currency" value={subtotal}></lightning-formatted-number>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="12" padding="around-small">
      <lightning-layout horizontal-align="end" multiple-rows>
        <lightning-layout-item padding="horizontal-small" size="9" class="slds-text-align_right">
          Tax:
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small" size="3" class="slds-text-align_right">
          <lightning-formatted-number format-style="currency" value={tax}></lightning-formatted-number>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="12" padding="around-small">
      <lightning-layout horizontal-align="end" multiple-rows>
        <lightning-layout-item padding="horizontal-small" size="9" class="slds-text-align_right cartHeading">
          Cart Total:
        </lightning-layout-item>
        <lightning-layout-item padding="horizontal-small" size="3" class="slds-text-align_right underline">
          <lightning-formatted-number format-style="currency" value={total}></lightning-formatted-number>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
    <lightning-layout-item size="12" class="slds-text-align_right" padding="around-small">
      <button class="slds-button slds-button_brand" onclick={handleCheckout}>Checkout</button>
    </lightning-layout-item>
  </lightning-layout>
</template>
