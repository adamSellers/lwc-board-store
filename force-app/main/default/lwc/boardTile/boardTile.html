<template>
  <div draggable={draggable} ondragstart={handleDragStart}>
    <a onclick={handleBoardSelected}>
      <div class="content">
        <img src={thumbUrl} class="product slds-align_absolute-center" alt="Board Picture" />
        <div>
          <p class="title slds-align_absolute-center">{name}</p>
          <p class="slds-align_absolute-center">
            Price:&nbsp;
            <lightning-formatted-number format-style="currency" currency-code="AUD" value={price} class="price"
              maximum-fraction-digits="0"></lightning-formatted-number>
          </p>
        </div>
      </div>
    </a>
  </div>
</template>
